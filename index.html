<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
</head>

<body class="bg-light" style="background-color: brown;">
  <div class="container py-4">
    <h2 class="text-center mb-4">
  <img src="./photos/notepad.png" alt="To-Do Icon" width="28" class="me-2">
To-Do List
</h2>



    <div class="card shadow p-3">
      <div class="row g-2 mb-3">
        <div class="col-md-4">
          <input type="text" id="taskInput" class="form-control" placeholder="Enter task...">
        </div>
        <div class="col-md-4">
          <input type="datetime-local" id="taskDt" class="form-control">
        </div>
        <div class="col-md-4 d-grid">
          <button class="btn btn-primary" onclick="addTask()">Add Task</button>
        </div>
      </div>
      <input type="text" id="searchBox" class="form-control" placeholder="Search tasks...">
    </div>


    <div class="mt-4">
       <h5>
  <img src="./photos/clock.png" alt="Pending Icon" width="20" class="me-2">
  Pending Tasks
</h5>

    

      <ul id="pendingList" class="list-group"></ul>
    </div>

    <div class="mt-4">
      <div class="d-flex justify-content-between align-items-center">
       <h5>
  <img src="./photos/checkmark--v1.png" alt="Completed Icon" width="20" class="me-2">
  Completed Tasks
</h5>

        <button class="btn btn-sm btn-danger" onclick="clearCompleted()">Clear All</button>
      </div>
      <ul id="completedList" class="list-group mt-2"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
